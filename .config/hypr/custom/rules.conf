# Pot
windowrule = float, class:pot
windowrule = float, class:(pot), title:(Translator|OCR|PopClip|Screenshot Translate|Translate) # Translation window floating
windowrule = move cursor 0 0, class:(pot), title:(Translator|PopClip|Screenshot Translate|Translate) # Translation window follows the mouse position.

# Waylyrics
windowrule = float, class:io.github.waylyrics.Waylyrics
windowrule = pin, class:io.github.waylyrics.Waylyrics
windowrule = noborder, class:io.github.waylyrics.Waylyrics
windowrule = noshadow, class:io.github.waylyrics.Waylyrics
windowrule = noblur, class:io.github.waylyrics.Waylyrics
windowrule = size 100% 15%, class:io.github.waylyrics.Waylyrics
windowrule = move 0 85%, class:io.github.waylyrics.Waylyrics
windowrule = nofocus, class:io.github.waylyrics.Waylyrics
windowrule = animation slide, class:io.github.waylyrics.Waylyrics
bindi = , SUPER_L, exec, hyprctl setprop waylyrics nofocus 0
bindr = , SUPER_L, exec, hyprctl setprop waylyrics nofocus 1

