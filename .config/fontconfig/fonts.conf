<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
<match>
	<test name="family"><string>sans-serif</string></test>
	<edit name="family" mode="prepend" binding="strong">
		<string>LXGW Neo XiHei Screen Full</string>
		<string>Merriweather Sans</string>
		<string>Source Han Sans JP</string>
		<string>DejaVu Sans</string>
	</edit>
</match>
<match>
	<test name="family"><string>serif</string></test>
	<edit name="family" mode="prepend" binding="strong">
		<string>LXGW WenKai Screen</string>
		<string>Merriweather</string>
		<string>Yrsa</string>
		<string>Source Han Sans JP</string>
		<string>DejaVu Serif</string>
	</edit>
</match>
<match>
	<test name="family"><string>monospace</string></test>
	<edit name="family" mode="prepend" binding="strong">
		<string>FiraCode Nerd Font</string>
		<string>JetBrainsMono Nerd Font</string>
		<string>LXGW Neo XiHei Screen Full</string>
		<string>Source Han Sans JP</string>
		<string>DejaVu Sans Mono</string>
	</edit>
	</match>
<match>
	<test name="family"><string>system-ui</string></test>
	<edit name="family" mode="prepend" binding="strong">
		<string>LXGW WenKai Screen</string>
		<string>Merriweather</string>
		<string>FiraCode Nerd Font</string>
		<string>JetBrainsMono Nerd Font</string>
		<string>Source Han Sans JP</string>
	</edit>
</match>

</fontconfig>
