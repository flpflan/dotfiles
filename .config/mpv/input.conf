# Mouse
MBTN_LEFT     cycle pause
MBTN_LEFT_DBL cycle fullscreen
MBTN_RIGHT    ignore
MBTN_BACK     playlist-prev
MBTN_FORWARD  playlist-next

# Special keys
q quit 4
ESC {encode} quit 4
SPACE cycle pause
ENTER cycle fullscreen
f cycle fullscreen
CLOSE_WIN quit
CLOSE_WIN {encode} quit 4

# Arrow keys
UP add volume  2
DOWN add volume -2
LEFT no-osd seek -3 exact
RIGHT no-osd seek  3 exact

# Seeking
Ctrl+LEFT no-osd sub-seek -1
Ctrl+RIGHT no-osd sub-seek  1
Shift+LEFT seek -10
Shift+RIGHT seek  10
, frame-back-step
. frame-step

# Speed
- multiply speed 1/1.1
= multiply speed 1.1
_ multiply speed 0.5
+ multiply speed 2.0
BS set speed 1.0
Shift+BS set speed 0.26

# Subtitle
Ctrl+UP cycle sub
Ctrl+DOWN cycle sub down
Shift+UP add sub-pos -5
Shift+DOWN add sub-pos +5
Ctrl+- add sub-scale +0.1
Ctrl+= add sub-scale -0.1

# Playlist
[ playlist-prev
] playlist-next

# Delay
Ctrl+u add sub-delay -0.1
Ctrl+e add sub-delay +0.1
Ctrl+n add audio-delay 0.100
Ctrl+i add audio-delay -0.100

# Panning / Zooming
Ctrl+Shift+DOWN add video-pan-y  0.1
Ctrl+Shift+UP add video-pan-y -0.1
Ctrl+Shift+RIGHT add video-pan-x  0.1
Ctrl+Shift+LEFT add video-pan-x -0.1
Ctrl+- add video-zoom -0.1
Ctrl+= add video-zoom  0.1
Ctrl+BS set video-zoom 0; set video-pan-x 0; set video-pan-y 0

# Misc
` script-binding console/enable
m cycle mute
v script-binding stats/display-stats-toggle
t cycle ontop
a cycle-values video-aspect-override "16:9" "4:3" "2.35:1" "-1"

s cycle sub-visibility
S cycle secondary-sub-visibility
r cycle video
R cycle audio
c screenshot video
C screenshot
l ab-loop
L cycle-values loop-file "inf" "no"

Alt+1 set current-window-scale 0.5
Alt+2 set current-window-scale 1.0

1     add contrast 1
!     add contrast -1
2     add brightness 1
@     add brightness -1
3     add gamma 1
SHARP add gamma -1
4     add saturation 1
$     add saturation -1

